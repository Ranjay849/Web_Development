<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Navbar</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          to right,
          #ff7eb3,
          #ff758c,
          #ffbc42,
          #61dafb
        );
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100vh;
      }

      .navbar {
        background-color: #fff;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 50px;
      }

      .navbar a {
        text-decoration: none;
        color: black;
        display: block;
        font-size: 20px;
        padding: 10px;
        transition: all 0.3s ease-in-out;
      }

      .navbar a:hover {
        background-color: aquamarine;
        border-radius: 50px;
        color: #000;
      }

      .navbar .dropdown {
        position: relative;
      }

      .navbar .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: linear-gradient(to bottom, #61dafb, #ff758c);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-width: 150px;
        z-index: 100;
      }

      .navbar .dropdown-content a {
        color: #fff;
        font-size: 16px;
        padding: 8px 12px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        display: block;
      }

      .navbar .dropdown-content a:hover {
        background-color: #ffbc42;
        border-radius: 5px;
      }

      .navbar .dropdown:hover .dropdown-content {
        display: block;
      }

      .btn {
        border: none;
        font-size: 20px;
        background: linear-gradient(to right, #61dafb, #ff758c);
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        color: white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-right: 40px;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      @media screen and (max-width: 768px) {
        .navbar ul {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

        .navbar ul li {
          width: 100%;
        }

        .navbar ul li a {
          text-align: center;
          padding: 10px 20px;
        }

        .btn {
          margin-left: 35px;
        }

        .navbar .dropdown:hover .dropdown-content {
          display: block;
          position: relative;
          top: 10px;
          margin-right: 20px;
        }
      }

      @media screen and (max-width: 480px) {
        .navbar ul {
          gap: 15px;
          padding: 10px;
        }

        .navbar a {
          font-size: 18px;
          padding: 8px 15px;
        }

        .btn {
          font-size: 16px;
          padding: 8px 15px;
          margin-left: 35px;
        }

        .navbar .dropdown:hover .dropdown-content {
          display: block;
          position: relative;
          top: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
          <div class="dropdown-content">
            <a href="#">My Product</a>
            <a href="#">My Contact</a>
            <a href="#">My Journey</a>
          </div>
        </li>
        <li><a href="#">Products</a></li>
        <button class="btn" type="submit"><strong>Login</strong></button>
      </ul>
    </div>
  </body>
</html>
