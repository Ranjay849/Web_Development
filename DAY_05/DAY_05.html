<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
  </head>
  <body>
    <h2>This is about media learning</h2>

    <figure>
      <img
        src="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg"
        width="300px"
        alt="nature image"
      />
      <figcaption>The nature's image</figcaption>
    </figure>

    <br />

    <video src="#your video file" controls></video>

    <button
      id="toggleButton"
      aria-expanded="false"
      aria-controls="toggleContent"
    >
      Show Content
    </button>

    <div id="toggleContent" aria-hidden="true">
      <p>This is the hidden content!</p>
    </div>
  </body>
</html>
