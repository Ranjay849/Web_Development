<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Responsive Design</title>

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        .Responsive-Text {
            color: #333;
            background-color: #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            .Responsive-Text {
                color: #ffffff;
                background-color: #2c3e50;
            }
        }

        @media screen and (max-width: 480px) {
            .Responsive-Text {
                color: #ff5722;
                background-color: #ffe082;
            }
        }
    </style>
</head>
<body>
    <div class="Responsive-Text">
        <h4><big>T</big>his text is fully responsive across all screen sizes! Its background color or text color adapts dynamically based on the screen size.</h4>
    </div>
</body>
</html>
