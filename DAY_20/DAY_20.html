<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>SignUp Page using TailwindCSS</title>
  </head>
  <body class="min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="bg-gray-700 p-8 rounded-2xl shadow-2xl max-w-sm w-full">
      <h2 class="font-semibold text-center text-3xl mb-6 text-white">
        SignUp Page
      </h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="name"
            >Full Name</label
          >
          <input
            class="w-full p-2 bg-gray-600 border-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter Your Full Name"
          />
        </div>

        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="phone"
            >Phone</label
          >
          <input
            class="w-full p-2 bg-gray-600 border-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-500"
            type="tel"
            placeholder="Enter Your Mobile No."
          />
        </div>

        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="w-full p-2 bg-gray-600 border-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="Enter Your Email"
          />
        </div>

        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full p-2 bg-gray-600 border-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            placeholder="Enter Your Password"
          />
        </div>

        <button
          class="font-serif font-bold text-xl text-white bg-blue-500 w-full rounded-md p-1 hover:bg-blue-600 shadow-2xl transition duration-250"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
