<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Template</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }

      .card {
        width: 400px;
        padding: 20px;
        background: linear-gradient(135deg, #bdc3c7, #95a5a6);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        box-sizing: border-box;
      }

      #image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: -10px;
      }

      h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 15px;
        font-weight: bold;
      }

      p {
        color: #ffffff;
        font-size: 0.95rem;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
      }

      #btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        box-sizing: border-box;
      }

      #btn:hover {
        background-color: #0056b3;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        id="image"
        src="https://onlinebookzone.com/wp-content/uploads/2023/01/IMG_20230119_232951.jpg"
        alt="photo"
      />
      <h2>Coming Soon!</h2>
      <p><em>
        We are working on something amazing, just for you! Stay tuned as we put
        the finishing touches on this exciting project. Your patience and
        support mean the world to us, and we can't wait to share it with you.</em>
      </p>
      <form>
        <input type="email" placeholder="Enter Your Email" required />
        <button id="btn" type="submit">Notify Me</button>
      </form>
      <div class="footer">
        We'll let you know once it's ready. Thank you for your patience!
      </div>
    </div>
  </body>
</html>
