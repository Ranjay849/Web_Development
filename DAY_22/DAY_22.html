<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body
    class="bg-gradient-to-r from-red-700 via-amber-800 to-orange-900 place-content-center h-screen"
  >
    <div
      class="max-w-sm mx-auto rounded-2xl overflow-hidden bg-slate-200 md:max-w-2xl xl:max-w-3xl"
    >
      <div class="md:flex">
        <div>
          <img
            class="h-96 w-[600px] object-cover md:w-[1000px] xl:w-[1100px]"
            src="https://images.pexels.com/photos/30507467/pexels-photo-30507467/free-photo-of-refreshing-citrus-and-tropical-drinks-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="photos"
          />
        </div>
        <div class="mt-3">
          <p class="text-center text-xl text-slate-500 font-bold md:mt-32">
            <span class="cursor-pointer hover:text-slate-700"
              >The Perfect
              <span
                class="bg-gradient-to-r from-amber-600 to-amber-700 p-[4px] rounded-md font-extrabold text-white font-mono hover:from-red-700 hover:to-amber-800 cursor-pointer hover:text-slate-300"
                >Drink</span
              >
              for Every Mood!</span
            >
          </p>
          <p class="text-center mt-3 mb-4 text-red-900">
            🍹 Enjoy refreshing drinks made with love! From tangy citrus to
            creamy tropical flavors, there's something for everyone. Perfect for
            a quick mood boost and a cool treat! 🌿✨
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
